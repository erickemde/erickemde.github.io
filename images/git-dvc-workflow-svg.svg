<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 400">
  <!-- Background -->
  <rect width="800" height="400" fill="#f5f5f5" rx="10" ry="10" />
  
  <!-- Title -->
  <text x="400" y="40" font-family="Arial" font-size="20" font-weight="bold" text-anchor="middle" fill="#333">Git/DVC Hybrid Version Control Workflow</text>
  
  <!-- Local Development Environment -->
  <g transform="translate(80, 120)">
    <rect width="140" height="100" rx="5" ry="5" fill="#E0E0E0" stroke="#333" stroke-width="1" />
    <text x="70" y="40" font-family="Arial" font-size="16" font-weight="bold" text-anchor="middle" fill="#333">Local Dev</text>
    <text x="70" y="60" font-family="Arial" font-size="14" text-anchor="middle" fill="#333">Environment</text>
    
    <!-- Git & DVC Logos -->
    <g transform="translate(30, 80) scale(0.3)">
      <path d="M92.71 44.408L52.591 4.291c-2.31-2.311-6.057-2.311-8.369 0l-8.33 8.332L46.459 23.19c2.456-.83 5.272-.273 7.229 1.685 1.969 1.97 2.521 4.81 1.67 7.275l10.186 10.185c2.465-.85 5.307-.3 7.275 1.671 2.75 2.75 2.75 7.206 0 9.958-2.752 2.751-7.208 2.751-9.961 0-2.068-2.07-2.58-5.11-1.531-7.658l-9.5-9.499v24.997c.67.332 1.303.774 1.861 1.332 2.75 2.75 2.75 7.206 0 9.959-2.75 2.749-7.209 2.749-9.957 0-2.75-2.754-2.75-7.21 0-9.959.68-.679 1.467-1.193 2.307-1.537v-25.23c-.84-.344-1.625-.853-2.307-1.537-2.083-2.082-2.584-5.14-1.516-7.698L31.798 16.715 4.288 44.222c-2.311 2.313-2.311 6.06 0 8.371l40.121 40.118c2.31 2.311 6.056 2.311 8.369 0L92.71 52.779c2.311-2.311 2.311-6.06 0-8.371z" fill="#F05032"/>
    </g>
    <rect x="85" y="70" width="40" height="25" rx="4" ry="4" fill="#945DD6" />
    <text x="105" y="87" font-family="Arial" font-size="14" font-weight="bold" text-anchor="middle" fill="white">DVC</text>
  </g>
  
  <!-- Commit & Push Process -->
  <g transform="translate(280, 120)">
    <rect width="140" height="100" rx="5" ry="5" fill="#D4E9FF" stroke="#333" stroke-width="1" />
    <text x="70" y="40" font-family="Arial" font-size="16" font-weight="bold" text-anchor="middle" fill="#333">Commit</text>
    <text x="70" y="60" font-family="Arial" font-size="14" text-anchor="middle" fill="#333">& Push</text>
    
    <!-- Git & DVC icons -->
    <g transform="translate(20, 80) scale(0.2)">
      <path d="M92.71 44.408L52.591 4.291c-2.31-2.311-6.057-2.311-8.369 0l-8.33 8.332L46.459 23.19c2.456-.83 5.272-.273 7.229 1.685 1.969 1.97 2.521 4.81 1.67 7.275l10.186 10.185c2.465-.85 5.307-.3 7.275 1.671 2.75 2.75 2.75 7.206 0 9.958-2.752 2.751-7.208 2.751-9.961 0-2.068-2.07-2.58-5.11-1.531-7.658l-9.5-9.499v24.997c.67.332 1.303.774 1.861 1.332 2.75 2.75 2.75 7.206 0 9.959-2.75 2.749-7.209 2.749-9.957 0-2.75-2.754-2.75-7.21 0-9.959.68-.679 1.467-1.193 2.307-1.537v-25.23c-.84-.344-1.625-.853-2.307-1.537-2.083-2.082-2.584-5.14-1.516-7.698L31.798 16.715 4.288 44.222c-2.311 2.313-2.311 6.06 0 8.371l40.121 40.118c2.31 2.311 6.056 2.311 8.369 0L92.71 52.779c2.311-2.311 2.311-6.06 0-8.371z" fill="#F05032"/>
    </g>
    <text x="30" y="87" font-family="Arial" font-size="10" text-anchor="middle" fill="#333">Code</text>
    
    <rect x="90" y="70" width="40" height="25" rx="4" ry="4" fill="#945DD6" />
    <text x="110" y="87" font-family="Arial" font-size="12" font-weight="bold" text-anchor="middle" fill="white">Data</text>
  </g>
  
  <!-- Cloud Storage -->
  <g transform="translate(480, 120)">
    <rect width="140" height="100" rx="5" ry="5" fill="#E1F5FE" stroke="#333" stroke-width="1" />
    <text x="70" y="35" font-family="Arial" font-size="16" font-weight="bold" text-anchor="middle" fill="#333">Cloud Storage</text>
    
    <!-- AWS S3 -->
    <g transform="translate(30, 50)">
      <rect width="40" height="40" rx="5" ry="5" fill="#FF9900" />
      <text x="20" y="22" font-family="Arial" font-size="14" font-weight="bold" text-anchor="middle" fill="white">S3</text>
      <text x="20" y="36" font-family="Arial" font-size="9" text-anchor="middle" fill="white">AWS</text>
    </g>
    
    <!-- Azure Blob -->
    <g transform="translate(80, 50)">
      <rect width="40" height="40" rx="5" ry="5" fill="#0089D6" />
      <text x="20" y="22" font-family="Arial" font-size="11" font-weight="bold" text-anchor="middle" fill="white">Blob</text>
      <text x="20" y="36" font-family="Arial" font-size="9" text-anchor="middle" fill="white">Azure</text>
    </g>
  </g>
  
  <!-- Deployment Environments -->
  <g transform="translate(680, 120)">
    <rect width="40" height="100" rx="5" ry="5" fill="#E8F5E9" stroke="#333" stroke-width="1" />
    <text x="20" y="20" font-family="Arial" font-size="9" font-weight="bold" text-anchor="middle" fill="#333">DEV</text>
    <line x1="5" y1="25" x2="35" y2="25" stroke="#333" stroke-width="1" />
    <text x="20" y="50" font-family="Arial" font-size="9" font-weight="bold" text-anchor="middle" fill="#333">TEST</text>
    <line x1="5" y1="55" x2="35" y2="55" stroke="#333" stroke-width="1" />
    <text x="20" y="80" font-family="Arial" font-size="9" font-weight="bold" text-anchor="middle" fill="#333">PROD</text>
  </g>
  
  <!-- Arrows connecting components -->
  <g>
    <!-- Local to Commit arrow -->
    <line x1="220" y1="170" x2="270" y2="170" stroke="#333" stroke-width="2" />
    <polygon points="270,170 260,165 260,175" fill="#333" />
    
    <!-- Commit to Cloud arrow - Git branch -->
    <path d="M430,145 Q455,145 470,145" stroke="#F05032" stroke-width="2" fill="none" />
    <polygon points="470,145 460,140 460,150" fill="#F05032" />
    
    <!-- Commit to Cloud arrow - DVC branch -->
    <path d="M430,190 Q455,190 470,190" stroke="#945DD6" stroke-width="2" fill="none" />
    <polygon points="470,190 460,185 460,195" fill="#945DD6" />
    
    <!-- Cloud to Environments arrow -->
    <line x1="630" y1="170" x2="670" y2="170" stroke="#333" stroke-width="2" />
    <polygon points="670,170 660,165 660,175" fill="#333" />
  </g>
  
  <!-- Process labels -->
  <g>
    <text x="245" y="155" font-family="Arial" font-size="10" text-anchor="middle" fill="#333">Make Changes</text>
    <text x="450" y="135" font-family="Arial" font-size="10" text-anchor="middle" fill="#333">Push Code (Git)</text>
    <text x="450" y="205" font-family="Arial" font-size="10" text-anchor="middle" fill="#333">Push Data (DVC)</text>
    <text x="650" y="155" font-family="Arial" font-size="10" text-anchor="middle" fill="#333">Deploy</text>
  </g>
  
  <!-- Data files annotation -->
  <g transform="translate(150, 250)">
    <rect width="500" height="30" rx="5" ry="5" fill="#FFECB3" stroke="#FFA000" stroke-width="1" />
    <text x="250" y="20" font-family="Arial" font-size="14" text-anchor="middle" fill="#333">Tracking 500GB+ of large data files across environments</text>
  </g>
  
  <!-- Environments annotation -->
  <g transform="translate(150, 290)">
    <rect width="500" height="60" rx="5" ry="5" fill="#E8F5E9" stroke="#388E3C" stroke-width="1" />
    <text x="250" y="20" font-family="Arial" font-size="14" font-weight="bold" text-anchor="middle" fill="#333">Automated Deployment Pipeline</text>
    <text x="250" y="45" font-family="Arial" font-size="12" text-anchor="middle" fill="#333">Seamlessly deploy code and data to test, stage, and production environments</text>
  </g>
</svg>